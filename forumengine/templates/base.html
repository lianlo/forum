{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>

    {% block title %}
      Forum Engine
    {% endblock%}

    </title>
  </head>
  <body>

  <!-- Navigation panel -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="{% url 'questions_list_url' %}">
        StackForum
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <!-- Search -->
        <form class="form-inline my-2 my-lg-2" action="{% url 'questions_list_url' %}">
          <input class="form-control mr-lg-2" type="search" placeholder="Search" style="width: 480px;" name="search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>

        <ul id="login" class="navbar-nav mt-2 mt-lg-0 ml-auto">
          <li class="nav-item">
            <!-- <a class="btn btn-link" href="#">Login</a> -->
          </li>
          <li class="nav-item">
            <!-- <a class="btn btn-outline-primary my-2 my-sm-0" href="#">Sign Up</a> -->
          </li>
        </ul>

      </div>
    </nav>

    <!-- Container -->
    <div class="container mt-5 mb-4">
      <div class="row mb-4">
        <div class="col-12 offset-md-2 mt-5 mb-4">
          {% block content %}
            Some content
          {% endblock %}
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom py-3 bg-light">
      <div class="container">
        <p class="m-0 text-center text-muted">STACK OVERFLOW</p>
      </div>
    </footer>
  </body>
</html>
