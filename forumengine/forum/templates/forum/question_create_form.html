{% extends 'forum/base_forum.html' %}

{% block title %}
  Question Create - {{ block.super }}
{% endblock %}

{% block content %}

  <div class="ml-3">
    <h2 class="mb-4">Your Question</h2>
  </div>
  <form class="col-7" action="{% url 'question_create_url' %}" method="post">

    {% csrf_token %}

    {% for field in form %}

      <div class="form-group">

        {% if field.errors %}

          <div class="alert alert-danger">

            {{ field.errors }}

          </div>

        {% endif %}

        {{ field.label }}

        {{ field }}

      </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Post Your Question</button>
  </form>

{% endblock %}
