{% extends 'forum/base_forum.html' %}

{% block title %}
  Tag Create - {{ block.super }}
{% endblock %}

{% block content %}

  <h2 class="ml-2 mb-4">Tag Creation</h2>
  <form class="col-5" action="{% url 'tag_create_url' %}" method="post">

    {% csrf_token %}

    {% for field in form %}

      <div class="form-group">

        {% if field.errors %}

          <div class="alert alert-danger">

            {{ field.errors }}

          </div>

        {% endif %}

        {{ field.label }}

        {{ field }}

      </div>

    {% endfor %}

    <button type="submit" class="btn btn-primary">Create Tag</button>
  </form>

{% endblock %}
